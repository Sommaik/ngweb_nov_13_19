<button class="btn btn-link" (click)="onAddClick()">Create new company</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Edit</th>
      <th>No.</th>
      <th>Code</th>
      <th>Name</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comp of companys | async; let index = index;">
      <td><button class="btn btn-link" (click)="onEditClick(comp._id)">Edit</button></td>
      <td>{{index + 1}}</td>
      <td>{{comp.compCode}}</td>
      <td>{{comp.compName}}</td>
      <td><button class="btn btn-link" (click)="onDeleteClick(comp._id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<ng-template #confirmDialog>
  <div class="modal-body text-center">
    <p>Do you want to delete ?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="onCancelDelete()">No</button>
  </div>
</ng-template>
